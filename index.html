    <!-- typewriting script -->
    <script>
        const texts = [
                "Hi I'm a Fullstack software engineer at Braziline Indústria e Comércio LTDA"
            ];

            // Function to show typewriting
            function typeText(phrase, targetElement, delay) {
                let index = 0;
                function typeWriter() {
                    if (index < phrase.length) {
                        targetElement.textContent += phrase.charAt(index);
                        index++;
                        setTimeout(typeWriter, 20); 
                    }
                }
                typeWriter();
            }

            // Function to show second typewriting
            function typeText1(phrase, targetElement, delay) {
                let index = 0;
                function typeWriter1() {
                    if (index < phrase.length) {
                        targetElement.textContent += phrase.charAt(index);
                        index++;
                        setTimeout(typeWriter1, 20);
                    }
                }
                setTimeout(() => {
                    typeWriter1();
                }, delay);
            }

            setTimeout(() => {
                const pulse = document.querySelector('.pulse');
                typeText(texts[0], document.querySelector('.typing-text-1'), 3000);
                pulse.style.display = "inline";

                // Start typing-text1 with delay
                const pulse1 = document.querySelector('.pulse1');
                typeText1("Specialized knowledge in React | PHP | MySQL | JavaScript | Three.js | Wordpress ", document.querySelector('.typing-text-2'), 3000);
                pulse1.style.display = "inline";
            }, 3000);
    </script>

    <!-- Drag div window script -->
    <script>
        let initialX, initialY, windowX, windowY;
        let isDragging = false;
    
        const bar = document.querySelector('.bar-window');
        const windowElement = document.querySelector('.window');
    
        function startDragging(e) {
            isDragging = true;
            initialX = e.clientX;
            initialY = e.clientY;
            windowX = windowElement.offsetLeft;
            windowY = windowElement.offsetTop;
        }
    
        function stopDragging() {
            isDragging = false;
        }
    
        function dragWindow(e) {
            if (isDragging) {
                const deltaX = e.clientX - initialX;
                const deltaY = e.clientY - initialY;
                windowElement.style.left = windowX + deltaX + 'px';
                windowElement.style.top = windowY + deltaY + 'px';
            }
        }
    
        bar.addEventListener('mousedown', startDragging);
        document.addEventListener('mouseup', stopDragging);
        document.addEventListener('mousemove', dragWindow);
    </script>
