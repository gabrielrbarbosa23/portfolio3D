    <div class="login">
        <form action="https://formsubmit.co/bielrbarbosa@gmail.com" method="POST" class="login__form">
            <h1 class="login__title">Get in touch</h1>

            <div class="login__content">
                <div class="login__box">
                    <div class="login__box-input">
                        <input type="text" name="nome" required class="login__input" placeholder=" " autocomplete="off">
                        <label for="" class="login__label__nome">Name</label>
                    </div>
                </div>

                <div class="login__box">
                    <div class="login__box-input login__icon">
                        <input type="email" name="email" required class="login__input" placeholder=" "
                            autocomplete="off">
                        <label for="" class="login__label__email">E-mail</label>
                    </div>
                </div>

                <div class="login__box">
                    <div class="login__box-input login__icon">
                        <input type="text" name="text" required class="login__input" placeholder=" " autocomplete="off">
                        <label for="" class="login__label__text">Message</label>
                    </div>
                </div>
            </div>

            <input type="hidden" name="_subject" value="Trabalho dev">
            <input type="text" name="_honey" style="display: none;">
            <input type="hidden" name="_captcha" value="false">
            <input class="login__button" type="submit" name="submit" value="Send">
        </form>
    </div>
